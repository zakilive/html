<!DOCTYPE html>
<html>
<head>
<style>
table{
width:100%;
}

th,table,td{
border:1px solid black;
border-collapse:collapse;
font:verdana;
}
th,td{
padding:5px;
text-align:left;
}
table.name tr:nth-child(even){
background-color:#f1f1c1;
}
table.name tr:nth-child(odd){
background-color:#ffffff;
}

table.name th{
background-color:#c1c1c1;
}
</style>
</head>


<body>
<table>
<tr>
<th>First Name</th>
<th>Last Name</th>
<th>Points</th>
</tr>
<tr>
<td>Jill</td>
<td>Smith</td>
<td>50</td>
</tr>

<tr>
<td>Eve</td>
<td>Jackson</td>
<td>94</td>
</tr>

<tr>
<td>John</td>
<td>Doe</td>
<td>80</td>
</tr>


</table>
<br>
<table class="name">
<tr>
<th>First Name</th>
<th>Last Name</th>
<th>Points</th>
</tr>
<tr>
<td>Jill</td>
<td>Smith</td>
<td>50</td>
</tr>

<tr>
<td>Eve</td>
<td>Jackson</td>
<td>94</td>
</tr>

<tr>
<td>John</td>
<td>Doe</td>
<td>80</td>
</tr>
</table>

</body>
</html>
